<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .logo-top {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo-top img {
      max-width: 160px;
      height: 100%;
    }

    .container {
      max-width: 800px;
      margin: 120px auto 40px; /* Add top margin to make space for logo */
      background: #fff;
      padding: 40px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 30px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    input[type='text'],
    input[type='email'],
    textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #fff;
      transition: border-color 0.3s;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    input:focus,
    textarea:focus {
      border-color: #008060;
      outline: none;
    }

    .submit-btn {
      background-color: #008060;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #005f44;
    }

    /* Thank you message style */
    #thankYouMessage {
      text-align: center;
      font-size: 20px;
      color: #008060;
      font-weight: 600;
      display: none; /* Hidden initially */
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Logo fixed at top-left -->
  <div class="logo-top">
    <!-- Replace with your actual logo -->
    <img src="logo.png" alt="Logo" />
  </div>

  <div class="container">
    <h2>Registration Form<br />Building Sustainable Data Centers in the AI Era</h2>

    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name<span>*</span></label>
        <input type="text" name="Name" id="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email<span>*</span></label>
        <input type="email" name="Email" id="email" required />
      </div>

      <div class="form-group">
        <label for="company">Company Name<span>*</span></label>
        <input type="text" name="CompanyName" id="company" required />
      </div>

      <div class="form-group">
        <label for="designation">Designation<span>*</span></label>
        <input type="text" name="Designation" id="designation" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number (Optional)</label>
        <input type="text" name="PhoneNumber" id="phone" />
      </div>

      <div class="form-group">
        <label for="q1"
          >1. How do you see AI shaping the future of sustainable data centers?</label
        >
        <textarea name="Question1" id="q1" required></textarea>
      </div>

      <div class="form-group">
        <label for="q2">2. What did you find most interesting or useful in the VR experience?</label>
        <textarea name="Question2" id="q2" required></textarea>
      </div>

      <div class="form-group">
        <label for="q3"
          >3. Did the activity give you new ideas or insights about Data centers & sustainability?</label
        >
        <textarea name="Question3" id="q3" required></textarea>
      </div>

      <div class="form-group">
        <label for="q4">4. What challenges do you face in making data centers more sustainable?</label>
        <textarea name="Question4" id="q4" required></textarea>
      </div>

      <div class="form-group">
        <label for="q5">5. What sustainable practices do you incorporate into your daily routine?</label>
        <textarea name="Question5" id="q5" required></textarea>
      </div>

      <div class="form-group">
        <button type="button" class="submit-btn" onclick="saveAndDownload()">Submit</button>
      </div>
    </form>

    <div id="thankYouMessage">Thank you for registration!</div>
  </div>

  <script>
    function saveAndDownload() {
      const form = document.getElementById('registrationForm');

      if (!form.reportValidity()) {
        return; // Stop if form validation fails
      }

      const formData = new FormData(form);
      const dataObj = {};

      formData.forEach((value, key) => {
        dataObj[key] = value;
      });

      // Retrieve existing data from localStorage or initialize empty array
      let existingData = JSON.parse(localStorage.getItem('formData')) || [];

      // Add new submission
      existingData.push(dataObj);

      // Save updated data back to localStorage
      localStorage.setItem('formData', JSON.stringify(existingData));

      // Convert to Excel sheet
      const worksheet = XLSX.utils.json_to_sheet(existingData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, 'Responses');

      // Download Excel file
      XLSX.writeFile(workbook, 'Registration_Form_Data.xlsx');

      // Clear form and show thank you message
      form.style.display = 'none';
      document.getElementById('thankYouMessage').style.display = 'block';
    }
  </script>
</body>
</html>
